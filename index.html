<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        
        <div class="contain">
            <img src="time.jpg" class="logo" height="300px" width="510px">
            <div class="content">
                <h2>Code Clause<span> - </span> Timer</h2>
                <div class="time">

                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>

                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>


                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>


                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>


                </div>
                
                
            
            </div>
        </div>

        <div class="container">
            
            <h1>Stopwatch</h1>

            <p><span id="second">00</span>:<span id="tens">00</span></p>
            <button id="btn-start">Start</button>
            <button id="btn-stop">Stop</button>
            <button id="btn-reset">Reset</button>
        </div>
    </section>
    
    <script src="script.js"></script>

</body>
</html>
